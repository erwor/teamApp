<!DOCTYPE html>
<html ng-app="app" ng-controller="appCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width={{viewportW}}, height={{viewportH}}, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta name="theme-color" content="#9ed26a"/>
    <title>FarmaMiel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-touch.js"></script>
    <script src="js/angular-clickoutside.js"></script>
    <script src="js/angular-scrollanimate.js"></script>
    <script src="js/angular-scroll.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angucomplete-alt.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet">
    <!--[if IE]>
        <style>
            #overlay{
                visibility: hidden !important;
                opacity:0 !important;
            }
        </style>
    <![endif]-->
    <style>{{iOStyle}}</style>
    </head>
<body>
    <div id="bg"></div>
    <div id="navbar">
        <div class="s12 logo" ><div id="logo" ng-click="go('index.html')"></div></div>
    </div>
    <img src="img/menu.png" id="menuIcon" ng-click="openMenu()"/>
    <div id="menu" style="margin-left:{{menuMl}}px !important; height:{{menuH}}; width:{{menuW}}" ng-swipe-left="closeMenu()" ng-swipe-disable-mouse click-outside="closeMenu()" outside-if-not="menuIcon">
        <div id="menuTop"><p>Menu</p></div>
        <a href="index.html" style="text-decoration:none" ng-click="closeMenu()"><div id="menuList"><p>Inicio</p></div></a>
        <a href="#!/search/1" style="text-decoration:none" ng-click="closeMenu()"><div id="menuList" ><p>Busqueda<br>Avanzada</p></div></a>
        <a href="#!/noticias" style="text-decoration:none" ng-click="closeMenu()"><div id="menuList" ><p>Noticias</p></div></a>
        <a href="index.html#!/#panelDiv" style="text-decoration:none" ng-click="closeMenu()"><div id="menuList"><p>Ubicacion</p></div></a>
    </div>
    <div id="toaster" ng-show="toast">
        {{toastext}}
    </div>
    <div ng-view ng-swipe-right="openMenu()"></div>
    <div id="footer">
        <div class="st">
            <p class="st">&copy; Farmamiel</p>
            <span style="margin-left: auto;">
            <a href="index.html">Inicio</a>
            <a href="#!/noticias/">Noticias</a>
            </span>
        </div>
    </div>
    <div id="modal" style="opacity:{{modalOpacity}}; visibility:{{modalVisibility}}">
        <p class="name grey" id="equivalentTitle" style="text-align:center; margin-top:3vh; font-weight:400">Ubicacion y Contacto</p>
        <div class="s6" style="float:left; border-right: 1px solid #ddd; height:55vh; margin-top: 2vh;">
            <div id="load2"></div>
            <iframe id="mapa" frameborder="0" style="border:0" ng-src="{{modalMap}}" allowfullscreen></iframe>
        </div>
        <div class="s6 nd" style="float:left; padding-left: 2%; padding-right: 2%">
            <p class="name" id="pharmaTitle" style="font-size:7.3vmin; text-align:center; margin-top:2vh">Farmacia<br>{{modalName}}<span>Miel</span></p>
            <p class="name" id="pharmaDesc" style="font-size:3.3vmin; text-align:center; font-weight:300">{{modalAddress1}}</p>
            <p class="name" id="pharmaDesc" style="font-size:3.3vmin; text-align:center; font-weight:300">{{modalAddress2}}</p>
            <p class="name" id="pharmaDesc" style="font-size:3.3vmin; text-align:center; font-weight:400">{{modalTelephone1}}</p>
            <p class="name" id="pharmaDesc" style="font-size:3.3vmin; text-align:center; font-weight:300">{{modalEmail}}</p>
            <p class="name" id="pharmaDesc" style="font-size:3.3vmin; text-align:center; font-weight:300">{{modalHours}}</p>
            <p class="name" id="pharmaDesc" style="font-size:3.3vmin; text-align:center; font-weight:300">{{modalDays}}</p>
        </div>
    </div>
    <div id="overlay" style="opacity:{{overlayOpacity}}; visibility:{{overlay}}" ng-click="modalClose()">
        <div id="loadDiv" style="margin-top:42.5vh" ng-show="overlayLoad">
            <img id="load" src="img/load.gif" />
        </div>
    </div>
</body>
</html>
